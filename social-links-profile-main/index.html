<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="wrapper">
          <div class="user-container">
            <div class="img-container">
              <img
                class="profile-picture"
                src="assets/images/avatar-jessica.jpeg"
                alt="jessica-profile"
              />
            </div>
            <p class="user-name">Jessica Randall</p>
            <p class="user-address">London, United Kingdom</p>
            <p class="user-info">"Front-end developer and avid reader."</p>
          </div>
          <div class="nav">
            <button class="btn dark">GitHub</button>
            <button class="btn dark">Frontend Mentor</button>
            <button class="btn dark">LinkedIn</button>
            <button class="btn dark">Twitter</button>
            <button class="btn dark">Instagram</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
